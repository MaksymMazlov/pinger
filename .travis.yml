language: java
os: linux
dist: trusty
jdk: oraclejdk8
node_js:
  - 12
script:
  - ./gradlew build -PnodeInstall
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/nodejs/
    - node_modules